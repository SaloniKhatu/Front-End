<!DOCTYPE html>
<html>
<head>
	<title></title>
	</head>
	<body>
		<h1>Java Script Event Listener</h1>
		<button id="myButton">Click Here</button>

		<script type="text/javascript">
			//add event listen attaches an event to html
			//add event listener(event,function) syntax
			var x=document.getElementById("myButton");
			x.addEventListener("click",myFunction)
			function myFunction()
			{
				alert("Hello");
			}

		</script>
	</body>

</html>
